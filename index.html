<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar API WhatsApp Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#1a1a1a',
                        'dark-card': '#2a2a2a',
                        'dark-border': '#333333',
                        'dark-text': '#e0e0e0',
                        'dark-text-secondary': '#b0b0b0',
                        'api-blue': '#4a9eff'
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar untuk tabel */
        .table-container::-webkit-scrollbar {
            height: 8px;
        }
        .table-container::-webkit-scrollbar-track {
            background: #2a2a2a;
            border-radius: 4px;
        }
        .table-container::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }
        .table-container::-webkit-scrollbar-thumb:hover {
            background: #777;
        }
    </style>
</head>
<body class="bg-dark-bg text-dark-text min-h-screen">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <!-- Header Section -->
        <header class="mb-8">
            <div class="text-center sm:text-left">
                <h1 class="text-2xl sm:text-3xl lg:text-4xl font-bold text-white mb-3">
                    Daftar API untuk kebutuhan Whatsapp bot
                </h1>
                <p class="text-dark-text-secondary text-sm sm:text-base lg:text-lg mb-6">
                    Koleksi REST API untuk pengembangan bot WhatsApp
                </p>
            </div>
            
            <!-- Stats -->
            <div class="flex flex-col sm:flex-row gap-4 mb-6">
                <div class="bg-dark-card border border-dark-border rounded-lg px-4 py-3 text-center sm:text-left">
                    <div class="text-2xl sm:text-3xl font-bold text-api-blue" id="totalApis">0</div>
                    <div class="text-dark-text-secondary text-sm">Total API</div>
                </div>
                <div class="bg-dark-card border border-dark-border rounded-lg px-4 py-3 text-center sm:text-left">
                    <div class="text-2xl sm:text-3xl font-bold text-green-400" id="activeApis">0</div>
                    <div class="text-dark-text-secondary text-sm">API Aktif</div>
                </div>
            </div>
        </header>
        
        <!-- Search and Filter -->
        <div class="mb-6 space-y-4 sm:space-y-0 sm:flex sm:gap-4">
            <div class="flex-1">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="üîç Cari API berdasarkan nama, developer, atau deskripsi..."
                    class="w-full px-4 py-3 bg-dark-card border border-dark-border rounded-lg text-dark-text placeholder-dark-text-secondary focus:outline-none focus:ring-2 focus:ring-api-blue focus:border-transparent transition-all duration-200"
                >
            </div>
            <div class="sm:w-48">
                <select 
                    id="statusFilter"
                    class="w-full px-4 py-3 bg-dark-card border border-dark-border rounded-lg text-dark-text focus:outline-none focus:ring-2 focus:ring-api-blue focus:border-transparent transition-all duration-200"
                >
                    <option value="">Semua Status</option>
                    <option value="aktif">Aktif</option>
                    <option value="maintenance">Maintenance</option>
                    <option value="inactive">Tidak Aktif</option>
                </select>
            </div>
        </div>
        
        <!-- API Table Section -->
        <div class="bg-dark-card border border-dark-border rounded-lg overflow-hidden">
            <div class="px-4 sm:px-6 py-4 border-b border-dark-border">
                <h2 class="text-xl font-semibold text-white flex items-center gap-2">
                    <span class="text-xl">üîó</span>
                    LIST API
                </h2>
            </div>
            
            <!-- Table -->
            <div class="table-container overflow-x-auto">
                <table class="w-full" id="apiTable">
                    <thead class="bg-dark-border">
                        <tr>
                            <th class="px-4 py-4 text-left text-white font-semibold text-sm uppercase tracking-wide">Nama API</th>
                            <th class="px-4 py-4 text-left text-white font-semibold text-sm uppercase tracking-wide">Developer</th>
                            <th class="px-4 py-4 text-left text-white font-semibold text-sm uppercase tracking-wide">URL</th>
                            <th class="px-4 py-4 text-left text-white font-semibold text-sm uppercase tracking-wide">Status</th>
                            <th class="px-4 py-4 text-left text-white font-semibold text-sm uppercase tracking-wide">Deskripsi</th>
                            <th class="px-4 py-4 text-left text-white font-semibold text-sm uppercase tracking-wide">Auth</th>
                        </tr>
                    </thead>
                    <tbody id="apiTableBody" class="divide-y divide-dark-border">
                        <!-- Table content will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- No Results -->
        <div class="hidden bg-dark-card border border-dark-border rounded-lg p-8 text-center mt-6" id="noResults">
            <div class="text-6xl mb-4">üîç</div>
            <h3 class="text-xl font-semibold text-white mb-2">Tidak ada API yang ditemukan</h3>
            <p class="text-dark-text-secondary">Coba ubah kata kunci pencarian atau filter status</p>
        </div>
    </div>

    <script>
        // Data API WhatsApp Bot
        let whatsappApis = [];
        let filteredApis = [];

        // Fetch APIs from MongoDB
        async function fetchApis() {
            try {
                const response = await fetch('/api/api');
                if (response.ok) {
                    whatsappApis = await response.json();
                    filteredApis = [...whatsappApis];
                    renderTable(filteredApis);
                    updateStats();
                } else {
                    console.error('Failed to fetch APIs');
                    // Show error message to user
                    showErrorMessage('Gagal memuat data API');
                }
            } catch (error) {
                console.error('Error fetching APIs:', error);
                showErrorMessage('Terjadi kesalahan saat memuat data');
            }
        }

        function showErrorMessage(message) {
            const tableBody = document.getElementById('apiTableBody');
            const noResults = document.getElementById('noResults');
            
            tableBody.innerHTML = `
                <tr>
                    <td colspan="6" class="px-4 py-8 text-center">
                        <div class="text-red-400 text-lg mb-2">‚ö†Ô∏è ${message}</div>
                        <button onclick="fetchApis()" class="text-api-blue hover:text-blue-400 underline">
                            Coba lagi
                        </button>
                    </td>
                </tr>
            `;
            noResults.classList.add('hidden');
        }

        function getStatusBadge(status) {
            const statusConfig = {
                'aktif': 'bg-green-900 text-green-400 border-green-700',
                'maintenance': 'bg-yellow-900 text-yellow-400 border-yellow-700',
                'inactive': 'bg-red-900 text-red-400 border-red-700'
            };
            const statusText = {
                'aktif': 'Aktif',
                'maintenance': 'Maintenance',
                'inactive': 'Tidak Aktif'
            };
            return `<span class="px-2 py-1 text-xs font-medium rounded border ${statusConfig[status] || statusConfig.inactive}">${statusText[status] || status}</span>`;
        }

        function renderTable(apis) {
            const tableBody = document.getElementById('apiTableBody');
            const noResults = document.getElementById('noResults');
            
            if (apis.length === 0) {
                tableBody.innerHTML = '';
                noResults.classList.remove('hidden');
                return;
            }
            
            noResults.classList.add('hidden');
            
            tableBody.innerHTML = apis.map(api => `
                <tr class="hover:bg-dark-border transition-colors duration-150">
                    <td class="px-4 py-4 text-white font-medium">${api.name}</td>
                    <td class="px-4 py-4">
                        <a href="${api.url}" class="text-api-blue hover:text-blue-400 transition-colors duration-150 font-medium" target="_blank" rel="noopener noreferrer">
                            ${api.developer}
                        </a>
                    </td>
                    <td class="px-4 py-4">
                        <a href="${api.url}" class="text-api-blue hover:text-blue-400 transition-colors duration-150 font-medium" target="_blank" rel="noopener noreferrer">
                            Link
                        </a>
                    </td>
                    <td class="px-4 py-4">${getStatusBadge(api.status)}</td>
                    <td class="px-4 py-4 text-dark-text-secondary text-sm max-w-xs">
                        <div class="line-clamp-2">${api.description}</div>
                    </td>
                    <td class="px-4 py-4 text-dark-text-secondary text-sm">${api.auth}</td>
                </tr>
            `).join('');
        }

        function updateStats() {
            const totalApis = whatsappApis.length;
            const activeApis = whatsappApis.filter(api => api.status === 'aktif').length;
            
            document.getElementById('totalApis').textContent = totalApis;
            document.getElementById('activeApis').textContent = activeApis;
        }

        function filterApis() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            
            filteredApis = whatsappApis.filter(api => {
                const matchesSearch = !searchTerm || 
                    api.name.toLowerCase().includes(searchTerm) ||
                    api.developer.toLowerCase().includes(searchTerm) ||
                    api.description.toLowerCase().includes(searchTerm) ||
                    api.url.toLowerCase().includes(searchTerm);
                
                const matchesStatus = !statusFilter || api.status === statusFilter;
                
                return matchesSearch && matchesStatus;
            });
            
            renderTable(filteredApis);
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterApis);
        document.getElementById('statusFilter').addEventListener('change', filterApis);

        document.addEventListener('DOMContentLoaded', function() {
            fetchApis();
        });
    </script>
</body>
</html>
